<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    
<nav class= "highscore" >
<ul>
    <li class="highscore"><a href="#Highscore">Highscore</a></li>
</ul>
</nav>
    <div class="info_box">
        <div class="info-title"><span>Information about the Quiz</span></div>
        <div class="info-list">
            <div class="info">Try to answer the following code-related questions within the time limit.<br>Keep in mind that incorrect answers will penalize your scoretime by 10 seconds!<br></div>
           </div>
           <div class="start_btn"><button>Start Quiz</button></div>
    
    <div class="quiz_box">
            <header>
                <div class="title">Coding Quiz</div>
                <div class="timer">
                    <div class="time_left_txt">Time Left</div>
                    <div class="timer_sec">15</div>
                </div>
                <div class="time_line"></div>
            </header>
    
    <script src="js/questions.js"></script>
   
    <script src="js/script.js"></script>
</body>
</html>
</html>
